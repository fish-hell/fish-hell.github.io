  <div style="text-align: center">
    <p><font size="5px">充電残量を当てます</font>
    <br><br>デバイスの充電残量をズバリ当てて見せます</p>
    <button onclick="checkBattery()">当てる</button>
    </div>
<script> 
function checkBattery() {
    var audio = new Audio('https://fish-hell.github.io/ジャン！.mp3');
    audio.play().then(() => {
        navigator.getBattery().then(function(battery) {
            var batteryLevel = battery.level * 100;
            var formattedBatteryLevel = batteryLevel.toFixed(2);
            formattedBatteryLevel = formattedBatteryLevel.replace(/\.00$/, "");
            alert('バッテリー残量は…' + formattedBatteryLevel + '%だ！！！');
        });
    });
}
    function openMenu() {
      const menuContainer = document.querySelector('.menu-container');
      menuContainer.classList.toggle('active');
    }
</script>
