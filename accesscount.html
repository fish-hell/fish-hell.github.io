        $accessCountFile = 'count.txt';

        if (!file_exists($accessCountFile)) {
            file_put_contents($accessCountFile, '0');
        }

        $accessCount = intval(file_get_contents($accessCountFile));
        $accessCount++;
        file_put_contents($accessCountFile, $accessCount);

        echo '総アクセス回数: ' . $accessCount;
        ?>
